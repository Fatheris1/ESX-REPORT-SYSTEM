<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background: none !important;">
    <div id="reportMenu">
        <button class="close-button" onclick="closeMenu()">Ã—</button>
        <div id="newReportForm">
            <div class="menu-header">
                <h2><i class="fas fa-flag"></i> Submit Report</h2>
                <p>Submit a report or view existing reports</p>
            </div>
            <input type="text" id="reportReason" placeholder="Reason for report" maxlength="50">
            <textarea id="reportDescription" placeholder="Describe your issue in detail" maxlength="500"></textarea>
            <button id="submitReport" onclick="submitReport()"><i class="fas fa-paper-plane"></i> Submit Report</button>
        </div>

        <div id="reportsList">
            <div class="menu-header">
                <h2><i class="fas fa-list-alt"></i> Reports List</h2>
            </div>
            <!-- Reports will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
